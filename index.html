<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gecko Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<h1>Raise Your Gecko!</h1>
<div id="gecko-container">
    <button id="gecko-btn">
        <div id="gecko"></div>
    </button>
    <p id="image-credit">
        Art by
        <a href="https://www.tumblr.com/starshapedmilo?source=share" target="_blank" rel="noopener noreferrer">
            Star_Shaped_Milo
        </a>
    </p>
</div>

<button id="feed-btn">Feed</button>
<button id="interact-btn">Cuddle</button>


<button id="theme-toggle" class="icon-btn" aria-pressed="false">
    <span class="material-icons" id="theme-icon">light_mode</span>
</button>

<div id="trust-bar">
    <div id="trust-fill"></div>
</div>
<p id="status">Your gecko is waiting...</p>


<div id="name-modal" class="modal">
    <div class="modal-content">
        <h2>Name Your Gecko</h2>
        <input type="text" id="gecko-name-input" placeholder="Enter a name">
        <button id="save-name-btn">Save Name</button>
        <button id="close-modal-btn" class="modal-close">&times;</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
